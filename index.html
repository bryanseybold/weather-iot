<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Your Weather</title>
		<script src="keys.js"></script>
	<script>
		function loadWeather() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("contents").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "http://api.openweathermap.org/data/2.5/forecast?lat=37.7749&lon=-122.4194&appid=" + keys.openweather + "&cnt=1&units=imperial", true);
			xhttp.send();
		}
		window.onload = loadWeather;			
		
	</script>
	</head>
	<body>
		<div id="container">
			<p id="contents"></p>
		</div>
	</body>
</html>
